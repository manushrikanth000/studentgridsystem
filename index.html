<html>
<head>
  <title>Student Grid</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Total Marks</th>
      </tr>
    </thead>
    <tbody>
      {% for student_detail in student_details %}
        <tr>
          <td>{{ student_detail.id }}</td>
          <td>{{ student_detail.name }}</td>
          <td>{{ student_detail.total_marks }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>
    <input type="text" id="filter_criteria" placeholder="Filter Criteria">
    <button type="submit">Filter</button>
  </div>
</body>
</html>
